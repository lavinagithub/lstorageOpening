    <h1>Books</h1>

        <p>
        <textarea
            name="myDesc"
            id="myDesc"
            rows="10"
            cols="80"
             placeholder="Enter Description"
        ></textarea>
        </p>
        <p>
        <button id="btnSave">Save</button>
        <button id="btnLoad">Load</button>
        </p>
    </div>
    <div class="list_books" id="list_books">
        <!-- display book list -->
    </div>
      <script src="myscript.js"></script>
  </body>
